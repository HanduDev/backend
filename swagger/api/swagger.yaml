info:
  title: Handu API
  version: v1
paths:
  "/api/v1/authentication/google":
    post:
      summary: Authenticate by google
      tags:
      - Authentication
      parameters: []
      responses:
        '200':
          description: Logged successfully
          content:
            application/json:
              example:
                id: 1
                email: user1@email.com
                fullName: Ana Beatriz de Lara
                photoUrl:
                isEmailConfirmed: true
                token: eyJhbGciOiJIUzI1NiJ9.eyJ1c2VyX2lkIjoxLCJleHAiOjE3NDcxODYyMDd9.CroSMoV9Lf-owzN9tA5iZuQSqyX5efJeflPUXM_h_Pc
        '201':
          description: Created and logged successfully
          content:
            application/json:
              example:
                id: 1
                email: noah.conn@padberg-walsh.example
                fullName: Maria Júlia Mendes
                photoUrl: http://hartmann-gleason.test/emerson_greenfelder
                isEmailConfirmed: true
                token: eyJhbGciOiJIUzI1NiJ9.eyJ1c2VyX2lkIjoxLCJleHAiOjE3NDcxODYyMDd9.CroSMoV9Lf-owzN9tA5iZuQSqyX5efJeflPUXM_h_Pc
