  "/api/v1/trails":
    post:
      summary: Creates a trail
      tags:
      - Trails
      security:
      - Bearer: []
      parameters:
      - name: Authorization
        in: header
        schema:
          type: string
      responses:
        '201':
          description: Created successfully
          content:
            application/json:
              example:
                message: Trilha criada com sucesso
        '401':
          description: Expired or invalid session
          content:
            application/json:
              example:
                message: Sessão expirada ou inválida.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                trail:
                  type: object
                  properties:
                    language:
