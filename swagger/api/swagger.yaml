  "/api/v1/lessons/{id}":
    delete:
      summary: Deletes a lesson
      tags:
      - Lessons
      security:
      - Bearer: []
      parameters:
      - name: Authorization
        in: header
        schema:
          type: string
      - name: id
        in: path
        required: true
        description: ID of the lesson to delete
        schema:
          type: integer
      responses:
        '204':
          description: Deleted successfully
        '401':
          description: Expired or invalid session
          content:
            application/json:
              example:
                message: Sessão expirada ou inválida.
        '404':
          description: Lesson not found
          content:
            application/json:
              example:
                message: Aula não encontrada
