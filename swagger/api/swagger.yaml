          description: Unauthorized
          content:
            application/json:
              example:
                message: Usuário ou senha inválidos.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                user:
                  type: object
                  properties:
                    token:
                      type: string
                      example: GI9y003FYzqv
