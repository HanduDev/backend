---
openapi: 3.0.1
info:
  title: Handu API
  version: v1
paths:
  "/api/v1/authentication/google":
    post:
      summary: Authenticate by google
      tags:
      - Authentication
      parameters: []
      responses:
        '200':
          description: Logged successfully
          content:
            application/json:
              example:
                id: 1
                email: user1@email.com
                fullName: Nicolas Leiria
                photoUrl:
                isEmailConfirmed: true
                token: eyJhbGciOiJIUzI1NiJ9.eyJ1c2VyX2lkIjoxLCJleHAiOjE3NDQzMzAxMDF9.Zg_fbrW_Wj_V-Q3iJsKFZ2NdftD0ZQXcY6H9DreUuwc
        '201':
          description: Created and logged successfully
          content:
            application/json:
              example:
                id: 1
                email: javier@raynor.example
                fullName: Ana Júlia Barreira
                photoUrl: http://cremin.example/austin
                isEmailConfirmed: true
                token: eyJhbGciOiJIUzI1NiJ9.eyJ1c2VyX2lkIjoxLCJleHAiOjE3NDQzMzAxMDF9.Zg_fbrW_Wj_V-Q3iJsKFZ2NdftD0ZQXcY6H9DreUuwc
        '401':
          description: Unauthorized
          content:
            application/json:
              example:
                message: Usuário ou senha inválidos.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                user:
                  type: object
                  properties:
                    token:
                      type: string
                      example: BRzYquA93ofWO48
                  required:
                  - token
              required:
              - user
  "/api/v1/authentication/login":
    post:
      summary: Authenticate an user
      tags:
      - Authentication
      parameters: []
      responses:
        '401':
          description: User or password invalid
          content:
            application/json:
              example:
                message: Usuário ou senha inválidos.
        '200':
          description: Informations loaded successfully
          content:
            application/json:
              example:
                id: 1
                email: user2@email.com
                fullName: Sr. Bruno Crespo
                photoUrl:
                isEmailConfirmed: true
                token: eyJhbGciOiJIUzI1NiJ9.eyJ1c2VyX2lkIjoxLCJleHAiOjE3NDQzMzAxMDF9.Zg_fbrW_Wj_V-Q3iJsKFZ2NdftD0ZQXcY6H9DreUuwc
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                user:
                  type: object
                  properties:
                    email:
                      type: string
                      example: diamond_kovacek@leuschke-paucek.test
                    password:
                      type: string
                      example: ztyNAWXUCv1qu
              required:
              - email
              - password
  "/api/v1/authentication/register":
    post:
      summary: Register an user
      tags:
      - Authentication
      parameters: []
      responses:
        '409':
          description: User already exists
          content:
            application/json:
              example:
                message: Usuário já existente
        '422':
          description: Invalid password
          content:
            application/json:
              example:
                message: 'A validação falhou: Senha necessita ter pelo menos 8 caracteres,
                  uma letra maiúscula, uma letra minúscula, um número e um caractere
                  especial'
                errors:
                  password:
                  - necessita ter pelo menos 8 caracteres, uma letra maiúscula, uma
                    letra minúscula, um número e um caractere especial
        '201':
          description: Created successfully
          content:
            application/json:
              example:
                id: 2
                email: edward@gutmann.test
                fullName: Dra. Joana Silva
                photoUrl:
                isEmailConfirmed: false
                token: eyJhbGciOiJIUzI1NiJ9.eyJ1c2VyX2lkIjoyLCJleHAiOjE3NDQzMzAxMDF9.teTPgRzHvQ3mGoGtyd-lOeeiM6DP252H25DDw7w0YQQ
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                user:
                  type: object
                  properties:
                    email:
                      type: string
                      example: karyl.fahey@cummings.example
                    password:
                      type: string
                      example: xjXM8pBd8i7
                    full_name:
                      type: string
                      example: Davi Luiz Lessa
              required:
              - email
              - password
              - full_name
  "/api/v1/languages":
    get:
      summary: Loads all languages
      tags:
      - Languages
      security:
      - Bearer: []
      parameters:
      - name: Authorization
        in: header
        schema:
          type: string
      responses:
        '200':
          description: Languages loaded
          content:
            application/json:
              example:
                languages:
                - acronym: en
                  name: Inglês
                - acronym: es
                  name: Espanhol
                - acronym: fr
                  name: Francês
                - acronym: de
                  name: Alemão
                - acronym: it
                  name: Italiano
                - acronym: ja
                  name: Japonês
                - acronym: ko
                  name: Coreano
                - acronym: pt
                  name: Português
                - acronym: ru
                  name: Russo
                - acronym: zh
                  name: Chinês
        '401':
          description: Expired or invalid session
          content:
            application/json:
              example:
                message: Sessão expirada ou inválida.
  "/":
    get:
      summary: Shows informations of API
      tags:
      - v1 API
      responses:
        '200':
          description: Informations loaded successfully
          content:
            application/json:
              example:
                version: 1.0.0
                message: Welcome to Handu API
                docs:
                  url: "/api-docs"
                  description: Handu API documentation
                maintaners:
                - ra: '23000201'
                  name: Everton Henrique Lopes
                  email: everton.lopes@sou.unifeob.edu.br
                - ra: '23000897'
                  name: Fábio Koiti Konda
                  email: fabio.konda@sou.unifeob.edu.br
                - ra: '23000019'
                  name: Lucas Pizol Ferreira
                  email: lucas.pizol@sou.unifeob.edu.br
                - ra: '23001518'
                  name: Mariana Franceschi Tessarini
                  email: mariana.tessarini@sou.unifeob.edu.br
                - ra: '23000825'
                  name: Yan Gomes Aguiar de Almeida
                  email: yan.aguiar@sou.unifeob.edu.br
                instituion:
                  name: Centro Universitário da Fundação de Ensino Octávio Bastos
                  acronym: UNIFEOB
                  url: https://www.unifeob.edu.br
  "/api/v1/trails/{id}":
    delete:
      summary: Deletes a trails
      tags:
      - Trails
      security:
      - Bearer: []
      parameters:
      - name: Authorization
        in: header
        schema:
          type: string
      - name: id
        in: path
        required: true
        description: ID of the trail to delete
        schema:
          type: integer
      responses:
        '204':
          description: Deleted successfully
        '401':
          description: Expired or invalid session
          content:
            application/json:
              example:
                message: Sessão expirada ou inválida.
        '404':
          description: Trail not found
          content:
            application/json:
              example:
                message: Trilha não encontrada
    get:
      summary: Show a trail
      tags:
      - Trails
      security:
      - Bearer: []
      parameters:
      - name: Authorization
        in: header
        schema:
          type: string
      - name: id
        in: path
        required: true
        description: ID of the trail to delete
        schema:
          type: integer
      responses:
        '200':
          description: Returned successfully
          content:
            application/json:
              example:
                trail:
                  id: 1
                  name: Veniam accusamus rerum.
                  description: Quos est officia. Porro nisi quisquam.
                  language:
                    name: Inglês
                    code: en
        '401':
          description: Expired or invalid session
          content:
            application/json:
              example:
                message: Sessão expirada ou inválida.
        '404':
          description: Trail not found
          content:
            application/json:
              example:
                message: Trilha não encontrada
  "/api/v1/trails":
    get:
      summary: Returns a list of trails
      tags:
      - Trails
      security:
      - Bearer: []
      parameters:
      - name: Authorization
        in: header
        schema:
          type: string
      responses:
        '200':
          description: Returned successfully
          content:
            application/json:
              example:
                trails:
                - id: 1
                  name: Magni qui veniam.
                  description: Cum deserunt at. Odit porro ipsum.
                  language:
                    name: Inglês
                    code: en
                - id: 2
                  name: Est soluta qui.
                  description: Quia est velit. Vel dignissimos unde.
                  language:
                    name: Inglês
                    code: en
                - id: 3
                  name: Quasi enim nulla.
                  description: Accusamus sit et. Deserunt sunt saepe.
                  language:
                    name: Inglês
                    code: en
        '401':
          description: Expired or invalid session
          content:
            application/json:
              example:
                message: Sessão expirada ou inválida.
  "/api/v1/translate_text":
    post:
      summary: Translate an text to another language
      tags:
      - Translate Text
      security:
      - Bearer: []
      parameters:
      - name: Authorization
        in: header
        schema:
          type: string
      responses:
        '200':
          description: Translated successfully
          content:
            application/json:
              example:
                message: Olá, mundo!
        '400':
          description: Invalid language
          content:
            application/json:
              example:
                message: Linguagem de Destino não está incluído na lista
        '401':
          description: Expired or invalid session
          content:
            application/json:
              example:
                message: Sessão expirada ou inválida.
        '422':
          description: Invalid params
          content:
            application/json:
              example:
                message: 'param is missing or the value is empty or invalid: translate'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                translate:
                  type: object
                  properties:
                    text:
                      type: string
                      example: Hello, world!
                    from_language:
                      type: string
                      example: en
                      enum:
                      - en
                      - es
                      - fr
                      - de
                      - it
                      - ja
                      - ko
                      - pt
                      - ru
                      - zh
                    to_language:
                      type: string
                      example: pt
                      enum:
                      - en
                      - es
                      - fr
                      - de
                      - it
                      - ja
                      - ko
                      - pt
                      - ru
                      - zh
                  required:
                  - text
                  - from_language
                  - to_language
              required:
              - translate
  "/api/v1/users/confirm_email":
    post:
      summary: Confirm email
      tags:
      - Users
      security:
      - Bearer: []
      parameters:
      - name: Authorization
        in: header
        schema:
          type: string
      responses:
        '200':
          description: Email confirmed successfully
          content:
            application/json:
              example:
                id: 1
                email: user17@email.com
                fullName: Maria Sophia Moniz
                photoUrl:
                isEmailConfirmed: true
        '401':
          description: Expired or invalid session
          content:
            application/json:
              example:
                message: Sessão expirada ou inválida.
        '409':
          description: Email already confirmed
          content:
            application/json:
              example:
                message: Email já confirmado
        '422':
          description: Invalid params
          content:
            application/json:
              example:
                message: 'param is missing or the value is empty or invalid: user'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                user:
                  type: object
                  properties:
                    code:
                      type: string
                      example: '1234'
                  required:
                  - code
              required:
              - user
  "/api/v1/users/me":
    get:
      summary: Get user
      tags:
      - Users
      security:
      - Bearer: []
      parameters:
      - name: Authorization
        in: header
        schema:
          type: string
      responses:
        '200':
          description: Get current user
          content:
            application/json:
              example:
                id: 1
                email: user20@email.com
                fullName: Lorraine Leiria
                photoUrl:
                isEmailConfirmed: false
        '401':
          description: Expired or invalid session
          content:
            application/json:
              example:
                message: Sessão expirada ou inválida.
  "/api/v1/users/resend_email_confirmation":
    post:
      summary: Resend email confirmation
      tags:
      - Users
      security:
      - Bearer: []
      parameters:
      - name: Authorization
        in: header
        schema:
          type: string
      responses:
        '200':
          description: Email confirmation sent
          content:
            application/json:
              example:
                message: E-mail de confirmação enviado com sucesso
        '401':
          description: Expired or invalid session
          content:
            application/json:
              example:
                message: Sessão expirada ou inválida.
        '409':
          description: Email already confirmed
          content:
            application/json:
              example:
                message: Email já confirmado
servers:
- url: http://localhost:3000
  variables:
    defaultHost:
      default: http://localhost:3000
