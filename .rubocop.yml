
require:
  - rubocop-rails
  - rubocop-performance

inherit_from:
  - ./rubocop/rubocop_style.yml

AllCops:
  TargetRubyVersion: 3.4.1
  Exclude:
    - 'config/**/*'
    - 'bundle_cache/**/*'
    - 'vendor/**/*'
    - 'db/**/*'
    - 'tmp/**/*'
    - 'node_modules/**/*'
    - 'bundle_cache/**/*'
    - 'bin/**/*'
    - '.bundle/*'
    - 'public/**/*'
    - 'lib/tasks/**/*'

Metrics/BlockLength:
  AllowedMethods: ['describe', 'context', 'path', 'post', 'get', 'put', 'delete']

Layout/LineLength:
  Exclude:
    - 'spec/**/*'
    - 'app/prompt/**/*'

Metrics/MethodLength:
  Max: 40

Metrics/AbcSize:
  Max: 40

Style/StringHashKeys:
  Enabled: false
